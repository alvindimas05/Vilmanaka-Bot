name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.1
      - name: Build Go application
        run: go build -o vilmanaka-bot

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            scp vilmanaka-bot ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root
            scp vilmanaka-bot.service ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/etc/systemd/system
            ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "systemd enable --now vilmanaka-bot"